<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendirse</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            background-color: black;
            color: white;
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .cursiva {
            font-style: italic;
            font-size: 32px;
        }

        .normal {
            font-style: normal;
            font-size: 24px;
        }

        button {
            background-color: lightblue;
            color: black;
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }
    </style>
    <script>
        function terminarPartida() {
            window.location.href = "https://anagar57135.wixsite.com/scape-room-literario";
        }
    </script>
</head>
<body>
    <p class="cursiva">Sabia decisión. Ahora formas parte del flujo. No hay necesidad de recordar lo que te atormenta.</p>
    <p class="normal">— El flujo te cuida—, dice La Red— no necesitas ver más allá—.</p>

    <!-- Botón para terminar la partida -->
    <button onclick="terminarPartida()">Terminar partida</button>
</body>
</html>
